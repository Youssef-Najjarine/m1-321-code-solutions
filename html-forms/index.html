<!DOCTYPE html>
<html>
<head>

  <title>HTML-Forms</title>
</head>
<body>

  <h1>Coding Form!</h1>
  <form>
  <label for="email">Email</label>
  <div>
    <input id="email" type="email"/>
  </div>
  <label for="whyIsCodingCool">Why is coding cool?</label>
  <div>
    <select name="whyIsCodingCool" id="whyIsCodingCool">
      <option value="selectAnOption">Select an option</option>
      <option value="becauseItsInteresting">Because it's Interesting</option>
      <option value="becauseItsFun">Because It's Fun</option>
      <option value="becauseItsPowerful">Because it's Powerful</option>
    </select>
  </div>
  <p>Favorite Language (choose one):</p>


    <input type="radio" id="HTML" name="HTML" value="HTML">
    <label for="HTML">HTML</label>

    <input type="radio" id="CSS" name="CSS" value="CSS">
    <label for="CSS">CSS</label>

    <input type="radio" id="javaScript" name="javaScript" value="javaScript">
    <label for="javaScript">JavaScript</label>

    <p>Would you like to sign up for more information?</p>

    <div>
      <input type="checkbox" id="signMeUp" name="signMeUp">
      <label for="signMeUp">Sign Me Up!</label>
    </div>
    <label for="comments" >Comments</label>
    <div>
    <textarea></textarea>
    </div>
    <input type="submit"/>
    </form>
</body>
</html>
