<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CSS Challenge - Brochure Form</title>
  <link rel="stylesheet" href="fonts.css">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>LEARN MORE</h1>
  <form>
  <div class="companyEmail">
    <label for="companyEmail">company email</label><br>
    <input placeholder="sally@company.co" id="companyEmail" type="email"/>
  </div>

  <div class="name">
    <label for="name">name</label><br>
    <input placeholder="Sally Smith" id="name"/>
  </div>

  <div class="hiring">
    <label for="whereAreYouHiring">where are you hiring?</label><br>
    <input placeholder="City, County" id="whereAreYouHiring"/>
  </div>

  <div class="dropDown">
    <label for="dropDown">how many engineers are you hiring in the next 6 months?</label><br>
    <select name="dropDown" id="dropDown">
      <option value="1-2 Engineers">1-2 Engineers</option>
      </select>
  </div>

  <input id="submit" type="submit"/>


  </form>
</body>
</html>
