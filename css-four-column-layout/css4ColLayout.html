<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>css4ColLayout</title>
  <link rel="stylesheet" href="css4ColLayout.css"/>
</head>
<body>
  <div class="container1">
    <h1>How it Works</h1>
    <div class="row">
      <div class="column-fourth">
        <img src="images/screen-1.png"/>
        <img src="images/switch-icon.png"/>
        <h2>App Switching</h2>
        <p>Toggles all your apps on and off</p>
      </div>
      <div class="column-fourth">
        <img src="images/screen-2.png"/>
        <img src="images/filter-icon.png"/>
        <h2>Trip Filtering</h2>
        <p>Evaluates your trip requests</p>
      </div>
      <div class="column-fourth">
        <img src="images/screen-3.png"/>
        <img src="images/slider-icon.png"/>
        <h2>Service Filters</h2>
        <p>Accepts only your ideal trips</p>
      </div>
      <div class="column-fourth">
        <img src="images/screen-4.png"/>
        <img src="images/bars-icon.png"/>
        <h2>Stats + Mileage</h2>
        <p>Tracks your trips across all apps</p>
      </div>
    </div>
  </div>
</body>
</html>
