<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ecommerce Challenge</title>
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
  <div class="container1">
    <h1>New Arrivals</h1>
    <div class="row">
      <div class="column-fifth">
        <img src="images/dress1.jpeg"/>
        <div class="row">
        <h2>Free People</h2>
        <p  class="greyColor">Size 6</p>
        </div>
        <div class="row">
          <p class="darkNumbers">$35</p>
          <p class="greyColor">$125 retail</p>
        </div>
      </div>
      <div class="column-fifth">
        <img src="images/ysl-bag.jpeg"/>
        <div class="row">
          <h2>Yves Saint Laurent</h2>
          <p class="greyColor">One-Size</p>
        </div>
        <div class="row">
          <p class="darkNumbers">$200</p>
          <p class="greyColor">$1600 retail</p>
        </div>
      </div>
      <div class="column-fifth">
        <img src="images/key.jpeg"/>
        <div class="row">
          <h2>Tiffany</h2>
          <p class="greyColor">One-Size</p>
        </div>
        <div class="row">
          <p class="darkNumbers">$476</p>
          <p class="greyColor">$2000 retail</p>
        </div>
      </div>
      <div class="column-fifth">
        <img src="images/lv-bag.jpg"/>
        <div class="row">
          <h2>Louis Vuitton</h2>
          <p class="greyColor">One-Size</p>
        </div>
        <div class="row">
          <p class="darkNumbers">$95</p>
          <p class="greyColor">$1200 retail</p>
        </div>
      </div>
      <div class="column-fifth">
        <img src="images/dress2.jpeg"/>
        <div class="row">
          <h2>Reformation</h2>
          <p class="greyColor">Size 4</p>
        </div>
        <div class="row">
          <p class="darkNumbers">$20</p>
          <p class="greyColor">$198 retail</p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
